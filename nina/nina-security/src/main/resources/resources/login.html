<html>
 <meta name="_csrf" th:content="${_csrf.token}"/>
 <meta name="_csrf_parameter_name" th:content="${_csrf.parameterName}"/>
<head>
<title>login</title>
</head>

<body>
	<h2>login</h2>
	<h3>表单登录</h3>
	<!-- 该请求地址在SecurityConfig中配置 -->
	<form action="auth" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>记住我:</td>
				<td><input type="checkbox" name="remember-me" value="on"></td>
			</tr>
			<tr>
				<td><input type="text" name="_csrf" value="${_csrf.token}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">微信登录</button></td>
			</tr>
		</table>
	</form>
	<div>
	<a href="/auth/weixin">微信登录</a>
	</div>
</body>

</html>
