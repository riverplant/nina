<html>

<head>
<title>login</title>
</head>

<body>
	<h2>login</h2>
	<h3>表单登录</h3>
	<!-- 该请求地址在SecurityConfig中配置 -->
	<form action="auth" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
</body>

</html>
